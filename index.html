<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo-Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8a42dc9ded.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="fa-solid fa-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="fa-solid fa-download "></i>
                    <i class="fa-solid fa-square-xmark"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="" alt="preview-img"></div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="images/search-img.jpg" alt="">
        <div class="content">
            <h1>Photo-Shop</h1>
            <p>Search and download images within a second</p>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Images">
            </div>
        </div>
    </section>
    <section class="gallary">
        <ul class="images">

        </ul>
        <button class="load-more">Load More</button>
    </section>
    <script src="file.js" defer></script>
</body>

</html>
